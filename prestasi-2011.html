<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Dojo SD Negeri Kradenan 01 </title>
    <link rel="icon" href="assets/images/LOGOGujukai.png" type="image/png">


    <!-- ======= CDN =======-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- End CDN -->

    <!-- ======= Google Font =======-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&amp;display=swap" rel="stylesheet">
    <!-- End Google Font-->

    <!-- ======= Styles =======-->
    <link href="assets/vendors/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendors/bootstrap-icons/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="assets/vendors/glightbox/glightbox.min.css" rel="stylesheet">
    <link href="assets/vendors/swiper/swiper-bundle.min.css" rel="stylesheet">
    <link href="assets/vendors/aos/aos.css" rel="stylesheet">
    <!-- End Styles-->

    <!-- ======= Theme Style =======-->
    <link href="assets/css/style.css" rel="stylesheet">
    <!-- End Theme Style-->

    <!-- ======= Apply theme =======-->
    <script>
        // Apply the theme as early as possible to avoid flicker
        (function () {
            const storedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-bs-theme', storedTheme);
        })();
    </script>
</head>

<body>


    <!-- ======= Site Wrap =======-->
    <div class="site-wrap">


        <div id="header"></div>

        <!-- ======= Main =======-->
        <main>
            <section class="d-flex align-items-center justify-content-center" style="min-height: 80vh;">
                <div class="container text-center" data-aos="fade-up">
                    <img src="assets/images/LOGOGujukai.png" alt="404" class="img-fluid mb-2"
                        style="max-width: 80px;">
                    <h1 class="display-1 fw-bold text-danger">404</h1>
                    <p class="fs-4 text-muted">Oops! Halaman yang Anda cari tidak ditemukan.</p>
                    <a href="index.html" class="btn btn-outline-danger mt-3"><i class="bi bi-house-door"></i> Kembali ke
                        Beranda</a>
                </div>
            </section>
        </main>

        <div id="footer"></div>

    </div>

    <!-- ======= Back to Top =======-->
    <button id="back-to-top"><i class="bi bi-arrow-up-short"></i></button>
    <!-- End Back to top-->

    <!-- ======= Javascripts =======-->
    <script src="assets/vendors/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="assets/vendors/gsap/gsap.min.js"></script>
    <script src="assets/vendors/imagesloaded/imagesloaded.pkgd.min.js"></script>
    <script src="assets/vendors/isotope/isotope.pkgd.min.js"></script>
    <script src="assets/vendors/glightbox/glightbox.min.js"></script>
    <script src="assets/vendors/swiper/swiper-bundle.min.js"></script>
    <script src="assets/vendors/aos/aos.js"></script>
    <script src="assets/vendors/purecounter/purecounter.js"></script>
    <script src="assets/js/custom.js"></script>
    <script src="assets/js/send_email.js"></script>

    <!-- Header & Footer -->
    <script>
        fetch('header.html')
            .then(res => res.text())
            .then(html => document.getElementById('header').innerHTML = html);

        fetch('footer.html')
            .then(res => res.text())
            .then(html => {
                document.getElementById('footer').innerHTML = html;

                // setelah footer dimasukkan, jalankan script-nya
                const yearSpan = document.getElementById('footer-year');
                const trustedYearsSpan = document.getElementById('trusted-years');

                const currentYear = new Date().getFullYear();
                if (yearSpan) {
                    yearSpan.textContent = currentYear;
                }
                if (trustedYearsSpan) {
                    trustedYearsSpan.textContent = currentYear - 2010;
                }
            });
    </script>
</body>

</html>
